<!DOCTYPE html>
<html lang="en">

<head>
	<title>Role Playing Game</title>
</head>

<body>
	<div id="charSelect" class="container" style="text-align: center;">
		<div id="choose-char">
			<h1>Choose your character:</h1>
			<button id="wizard" type="click" class="btn btn-primary">Wizard</button>
		</div>
	</div>
	<div class="container">
		<div id="charInfo" class="hidden">
			<div class="row">
				<div class="col-6" id="hero">
					<div class="jumbotron">
						<img>
						<h2 style="text-align: center;">Character Stats:</h2>
						<p>Health: <span id="heroHealth"></span></p>
						<p>Attack: <span id="heroAttack"></span></p>
						<p>Magic: <span id="heroMagic"></span></p>
						<p>Exp: <span id="heroExp"></span></p>
						<h1 id="dead"></h1>
					</div>
				</div>
				<div class="col-6" id="hero">
					<div class="jumbotron">
						<img>
						<h2 style="text-align: center;" id="badieName"></h2>
						<p id="badieHealth"></p>
					</div>
				</div>
			</div>
		</div>
		<div id="moves" class="row hidden">
			<div class="col-6" style="text-align: center;">
				<button id="attack" type="click" class="btn btn-success" style="margin-right: 2%">Attack!</button>
				<button id="magic" type="click" class="btn btn-warning">Magic!</button>
			</div>
		</div>
	</div>
	<div id="locations" class="container hidden" style="margin-top: 10%; text-align: center;">
		<button id="cave" type="click" class="btn btn-info" style="margin-right: 2%">Cave</button>
		<button id="church" type="click" class="btn btn-info">Church</button>
	</div>
	<div id="choice" class="container hidden" style="margin-top: 10%; text-align: center;">
		<button id="engage" type="click" class="btn btn-success" style="margin-right: 2%">Engage</button>
		<button id="leave" type="click" class="btn btn-danger">Leave</button>
	</div>
	<div id="reset" class="container hidden" style="margin-top: 10%; text-align: center;">
		<button id="restart" type="click" class="btn btn-light">Restart</button>
	</div>
</body>

</html>
